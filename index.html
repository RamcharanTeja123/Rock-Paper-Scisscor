<!DOCTYPE html>
<html>

<head>
<title>rock,paper and scissors</title>
<link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
<p class="paragraph">Rock Papers Scissors</p>
<button  class="img-button" onClick="
    playGame('rock');
    "><img  class="move-icon" src="pictures/rock-emoji.png "></button>
<button  class="img-button" onClick=" 
    playGame('paper') ;
    "><img class="move-icon" src="pictures/paper-emoji.png "></button>
<button  class="img-button" onClick="
    playGame('scissors');
    "><img class="move-icon" src="pictures/scissors-emoji.png"></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button  onClick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-button">
        Reset score
    </button>
<script src="rock-paper-scissor.js"></script>

</body>

</html>
